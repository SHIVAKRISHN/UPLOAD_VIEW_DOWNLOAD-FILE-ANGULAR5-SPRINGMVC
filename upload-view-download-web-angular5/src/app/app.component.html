<!--The content below is only a placeholder and can be replaced.-->
<div>
  	<div class="modal-body">
        <form role="form" #insertionForm="ngForm">
          <div class="form-content">
            <div class="form-group">
              <div class="alignGrid">
                
                  <span class="popupLabel">Name:</span>
                
                  <input id="username" type="text" required
                    class="form-control input-underline input-lg" id=""
                    placeholder="Name" autocomplete="off" name="username"
                    #username="ngModel" [(ngModel)]="Username">
                </div>
            </div>
            <div class="form-group">
                <div class="alignGrid" >
                
                    <span class="popupLabel">Email-Id:</span>
              
                  
                    <input id="mail" type="text" required 
                      class="form-control input-underline input-lg" id=""
                      placeholder="EmailId" autocomplete="off" name="EmailId"
                      #emailid="ngModel" [(ngModel)]="Emailid">
                     
                </div>
              </div>
             
            
            <div class="form-group">
              <div class="alignGrid" >
            
                  <span class="popupLabel">mobile.no:</span>
                  <input id="mobileNumber" type="text" required
                    class="form-control input-underline input-lg" id=""
                    placeholder="mobileNumber" autocomplete="off" name="mobileNumber"
                    #mobileNumber="ngModel" [(ngModel)]="MobileNumber">
              
              </div>
            </div>
    
            
            
            <div class="form-group">
                
              <div class="alignNormal" >
                
                  <span class="popupLabel">Gender:</span>
                <span>
                <input type="radio" name="gender" value="Male"/> Male 
                <input type="radio" name="gender" value="Female" /> Female
              </span>
              
              
            </div>
            </div>
            
              
                      
                        <div class="form-group" >
  
                          <div class="alignGrid">
                          
                              <span class="popupLabel">Upload Image</span>
                             
                                <input id="user_image" type='file' (change)="fileChangeEvent_user($event)" name="userfile" >
                                
                          </div>
                          
                             
                            
                          </div>


                          <div class="form-group" >
  
                              <div class="alignGrid">
                              
                                  <span class="popupLabel">Upload Document</span>
                                 
                                    <input id="Upload_document" type='file' (change)="fileChangeEvent_doc($event)" name="docForUpload" >
                                    
                              </div>
                              
                                 
                                
                              </div>
            <div class="btn-group pull-right">
              <button type="button"
                data-dismiss="modal" class="btn btn-success" title="insert"
                (click)="createRecruiter(insertionForm)">create</button>
              <button type="button"
                data-dismiss="modal" class="btn btn-info" (click)="clear()">clear</button>
    
              <button  type="button"
                data-dismiss="modal" class="btn btn-danger"
                (click)="c('Close click')">cancel</button>
            </div>
    
          </div>
        </form>
      </div>
    


 </div>
  

<router-outlet></router-outlet>
